<div class="flex" >
  <h1 class="profileResults">My Cellar</h1>

  <ul class="flex" ng-if="logState" style="list-style-type:none">
    <div class="profileResults">
    </div>
    <li class="flex li-flex" ng-repeat="beer in userCellar">
      <a class="block" href ng-click="getBeerDetails(beer)">{{beer.name}}</a>
      <img src="{{beer.image_path}}" height="300px">

    </li>
  </ul>
</div>
